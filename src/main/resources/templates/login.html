<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Dentinho Feliz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <img src="/img/logo.png" alt="Dentinho Feliz" class="logo">
    <h2>Faça seu login</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Acessar</button>
    </form>

    <p>
        Não tem uma conta?
        <a th:href="@{/cadastro}">Cadastre-se</a>
    </p>

    <div th:if="${param.error}">
        <p style="color: red;">Usuário ou senha inválidos.</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color: green;">Logout realizado com sucesso!</p>
    </div>
</div>

<!-- Remova este script se não estiver usando -->
<!-- <script src="/js/scripts.js"></script> -->

</body>
</html>
