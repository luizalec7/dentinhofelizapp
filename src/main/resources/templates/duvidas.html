<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dúvidas - Dentinho Feliz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <img src="/img/logo.png" alt="Dentinho Feliz" class="logo">
    <h2>Perguntas Frequentes</h2>

    <ul>
        <li th:each="duvida : ${duvidas}">
            <b th:text="${duvida.pergunta}"></b>: <span th:text="${duvida.resposta}"></span>
        </li>
    </ul>

    <h3>Adicionar Dúvida</h3>
    <form action="/duvidas" method="post">
        <input type="text" name="pergunta" placeholder="Digite sua dúvida" required>
        <input type="text" name="resposta" placeholder="Digite a resposta" required>
        <button type="submit">Adicionar</button>
    </form>

    <a href="/home"><button>Voltar</button></a>
</div>

</body>
</html>
